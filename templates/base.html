<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body>
    
    <div style="margin-top: 30px;" class="ui container">
    <h1 class="ui center aligned header">ToDo App</h1>
    <form class="ui form" action="/add", method="post">
        <div class="field">
            <label for="title">ToDo TÃ­tulo</label>
            <input type="text" name="title" placeholder="Digite a tarefa a fazer...">
            <br>
            <button class="ui blue button" type="submit">Adicionar</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{ todo.id }} | {{ todo.titulo }}</p>

        {% if todo.completo == False %}
            <span class="ui gray label">Incompleto</span>
        {% else %}
            <span class="ui green label">Completo</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">Atualizar</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Deletar</a>
    </div>
    {% endfor %}
    </div>

</body>
</html>
